Nginx server block configuration for the Flask app
server {
listen 80;
server_name _; # Use the server's public IP address

# Log file locations
access_log /var/log/nginx/flaskapp_access.log;
error_log /var/log/nginx/flaskapp_error.log;

location / {
    # Forward requests to the Gunicorn socket
    # The socket path is defined in your Terraform user-data script
    include proxy_params;
    proxy_pass http://unix:/home/ubuntu/app/flaskapp.sock;
}

}