name: Deploy Flask App to EC2

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main  # Change if your branch name is different
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask paramiko gunicorn

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            sudo apt-get update
            sudo apt-get install -y python3-venv git
            if [ ! -d "/home/ubuntu/flaskapp" ]; then
              git clone https://github.com/nifeale/nifeale-Git-1.git /home/ubuntu/flaskapp
            else
              cd /home/ubuntu/flaskapp
              git pull origin main
            fi
            cd /home/ubuntu/flaskapp
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip flask gunicorn
            pkill gunicorn || echo "No existing gunicorn process found"
            nohup venv/bin/gunicorn --bind 0.0.0.0:8000 app:app &
