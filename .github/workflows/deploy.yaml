name: Deploy Flask App to EC2

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main  # Change if your branch name is different
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask paramiko

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            mkdir -p /home/ubuntu/flaskapp
            cd /home/ubuntu/flaskapp
            git init
            git remote add origin https://github.com/nifeale/nifeale-Git-1.git
            git fetch
            git reset --hard origin/main
            pkill gunicorn || echo "No existing gunicorn process found"
            sudo nohup gunicorn --bind 0.0.0.0:80 app:app &
